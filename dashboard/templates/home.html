<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Data Dashboard</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }

        .hero {
            background-color: #4CAF50;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }

        .hero .btn {
            padding: 10px 20px;
            background-color: white;
            color: #4CAF50;
            border: none;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .hero .btn:hover {
            background-color: #f1f1f1;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Data Dashboard</h1>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard/">Dashboard</a></li>
                <li><a href="/admin/">Admin</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Welcome to the Data Visualization Dashboard</h1>
            <p>Track and analyze your data with ease.</p>
            <a href="/dashboard/" class="btn">View Dashboard</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Data Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
